<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Shri Siddhivinayak Temple</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

  <div id="cursor"></div>

  <header></header>

  <section class="content">
    <h2>Contact Us</h2>
    <p style="margin-bottom: 30px;">We would love to hear from you. Please reach out for Seva bookings or general
      inquiries.</p>

    <div style="display: flex; justify-content: center;">
      <form class="contact-form" style="width: 100%; max-width: 500px;">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="text" placeholder="Subject">
        <textarea placeholder="Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer></footer>

  <script src="js/components.js"></script>
  <script src="script.js"></script>
</body>

</html>
